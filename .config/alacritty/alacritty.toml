  # "~/.config/alacritty/alacritty-theme/themes/tomorrow_night.toml"
  # "~/.config/alacritty/alacritty-theme/themes/gruvbox_dark.toml"
  # "~/.config/alacritty/alacritty-theme/themes/breeze.toml"

  # Bright themes
  # "~/.config/alacritty/alacritty-theme/themes/chicago95.toml"
  # "~/.config/alacritty/alacritty-theme/themes/tomorrow_night_bright.toml"
  # "~/.config/alacritty/alacritty-theme/themes/xterm.toml"
  # "~/.config/alacritty/alacritty-theme/themes/terminal_app.toml"
  # "~/.config/alacritty/alacritty-theme/themes/hyper.toml"
  # "~/.config/alacritty/alacritty-theme/themes/monokai_charcoal.toml"

  # Themes with odd background colours
  # "~/.config/alacritty/alacritty-theme/themes/github_dark.toml"
